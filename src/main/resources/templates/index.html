<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch('/api/employee-count') // 调用后端 API
        .then(response => response.json())
        .then(data => {
            // 渲染图表
            const ctx = document.getElementById('employeeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar', // 柱状图
                data: {
                    labels: ['総人数'], // X轴标签
                    datasets: [{
                        label: '人员数',
                        data: [data.total_count], // 数据
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // 背景色
                        borderColor: 'rgba(75, 192, 192, 1)', // 边框色
                        borderWidth: 1 // 边框宽度
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true // Y轴从0开始
                        }
                    }
                }
            });
        })
        .catch(error => console.error('加载数据失败:', error)); // 错误处理
});
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch('/api/gender-ratio')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('genderChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['男性', '女性'],
                    datasets: [{
                        data: [data.male, data.female],
                        backgroundColor: ['#36A2EB', '#FF6384'],
                        hoverBackgroundColor: ['#36A2EB', '#FF6384']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                }
            });
        })
        .catch(error => console.error('无法加载性别比例数据:', error));
});
</script>

<script>
fetch('/api/document-count')
    .then(response => response.json())
    .then(data => {

        new Chart(ctx, {
            type: 'bar',

                datasets: [{
                    label: 'ファイル数',
                    data: [data.document_count],
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {

                    }
                }
            }

    });
