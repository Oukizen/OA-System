<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REIオフィス自動化システム - 社員詳細</title>
<link href="dist/css/style.min.css" rel="stylesheet">
<link href="dist/css/yonghuxq.css" rel="stylesheet">
<script src="dist/js/jquery.min.js"> </script>
<script src="dist/js/yonghuxq.js"> </script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<!-- 左侧任务栏 -->
	<div class="sidebar">
		<a href="#" class="active">ユーザー管理</a> <a href="#approval-management">承認管理</a>
		<a href="#document-management">文書管理</a> <a href="#schedule-management">日程管理</a>
		<a href="#system-settings">システム設定</a> <a href="#announcement-settings">お知らせ設定</a>
	</div>

	<!-- 主内容区域 -->
	<div class="main-content">
		<header>
			<h1>REIオフィス自動化システム</h1>
			<div class="user-welcome">
				<span>ようこそ！</span>
			</div>
		</header>


		<div class="employee-details">
			<button onclick="window.history.back()" class="action-btn back-btn">戻る</button>
			<h2>社員詳細情報</h2>

			<div class="profile-section">
				<div class="photo-section">
					<div class="photo-container">
						<img id="employee-photo" src="/api/placeholder/200/200" alt="社員写真">
					</div>
					<input type="file" id="photo-upload" accept="image/*"
						style="display: none">
					<button onclick="document.getElementById('photo-upload').click()"
						class="upload-btn">写真をアップロード</button>
				</div>

				<div class="info-section">
					<div class="info-grid">
						<div class="info-item">
							<label>ID</label> <span id="employee-id"></span>
						</div>
						<div class="info-item">
							<label>名前</label> <span id="employee-name"></span>
						</div>
						<div class="info-item">
							<label>メール</label> <span id="employee-email"></span>
						</div>
						<div class="info-item">
							<label>電話番号</label> <span id="employee-phone"></span>
						</div>
						<div class="info-item">
							<label>住所</label> <span id="employee-address"></span>
						</div>
						<div class="info-item">
							<label>性別</label> <span id="employee-sex"></span>
						</div>
						<div class="info-item">
							<label>職位</label> <span id="employee-syokui"></span>
						</div>
						<div class="info-item">
							<label>年齢</label> <span id="employee-age"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<p>© 2024 REIオフィス自動化システム</p>
		</footer>
	</div>


</body>
</html>
