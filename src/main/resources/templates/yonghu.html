        <!-- Bread crumb -->

        <!-- Container fluid -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- 搜索区域 -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <input type="text" id="search-input" class="form-control d-inline-block mr-2"
                                           placeholder="ユーザー名で検索" style="width: 200px;"/>
                                    <button onclick="filterUsers()" class="btn btn-primary mr-2">名前検索</button>
                                    <input type="text" id="search-input-id" class="form-control d-inline-block mr-2"
                                           placeholder="IDで検索" style="width: 200px;"/>
                                    <button onclick="filterUsersnum()" class="btn btn-primary mr-2">ID検索</button>
                                    <button onclick="resetSearch()" class="btn btn-secondary mr-2">重置</button>
                                    <button id="add-user-btn" class="btn btn-success" onclick="showUserForm()">新規従業員</button>
                                </div>
                            </div>

                            <!-- 用户表格 -->
                            <div class="table-responsive">
                                <table id="user-table" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名前</th>
                                        <th>メール</th>
                                        <th>電話番号</th>
                                        <th>住所</th>
                                        <th>性別</th>
                                        <th>職位</th>
                                        <th>年齢</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Thymeleaf循环 -->
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.phone != null ? user.phone : ''}"></td>
                                        <td th:text="${user.address != null ? user.address : ''}"></td>
                                        <td th:text="${user.sex != null ? user.sex : ''}"></td>
                                        <td th:text="${user.syokui == 1 ? '社長' : (user.syokui == 2 ? 'マネジャー' : (user.syokui == 3 ? '社員' : ''))}"></td>
                                        <td th:text="${user.age != null ? user.age : ''}"></td>
                                        <td>
                                            <button th:onclick="'editUser(' + ${user.id} + ')'"
                                                    class="action-btn edit-btn">編集</button>
                                            <button th:onclick="'deleteUser(' + ${user.id} + ')'"
                                                    class="action-btn delete-btn">削除</button>
                                            <a th:href="@{'/yonghuxq?id=' + ${user.id}}"
                                               class="action-btn details-btn">詳細</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
